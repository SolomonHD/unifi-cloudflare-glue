name: Required Status Check

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # This job aggregates all test results and provides a single status check
  # for branch protection rules
  all-tests-pass:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [generator-validation, kcl-validation]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "Checking if all tests passed..."
          if [[ "${{ needs.generator-validation.result }}" == "success" && \
                "${{ needs.kcl-validation.result }}" == "success" ]]; then
            echo "✓ All tests passed"
            exit 0
          else
            echo "✗ Some tests failed"
            exit 1
          fi

  generator-validation:
    name: Generator Validation Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install KCL
        run: |
          curl -sSL https://kcl-lang.io/script/install-cli.sh | bash
          echo "$HOME/.kcl/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov

      - name: Run generator validation tests
        run: |
          pytest tests/unit/test_generator_output.py -v

  kcl-validation:
    name: KCL Module Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install KCL
        run: |
          curl -sSL https://kcl-lang.io/script/install-cli.sh | bash
          echo "$HOME/.kcl/bin" >> $GITHUB_PATH

      - name: Validate KCL syntax
        run: |
          kcl run main.k

      - name: Validate generators
        run: |
          kcl run generators/unifi.k
          kcl run generators/cloudflare.k
